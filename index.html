<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67a0cf542b.js" crossorigin="anonymous"></script>
    <title>WeatherðŸŒŽ</title>
</head>

<body>

    <div class="app">
        <div class="container">

            <div class="row">
                <div class="col-3 time">
                    <h1></h1>
                    <p id="current-time" class="hour"> </p>
                </div>


                <div class="col-3 city  text-center">
                    <div style="display:inline-flex;">
                        <form id="search-form" class="searchForm">
                            <p class="cityname"></p>

                            <input type="text" style="font-family: FontAwesome;" placeholder='Search for a City...'
                                autocomplete="off" autofocus="on" id="search-input-city" />


                            <input type="submit" id="search-button" style="font-family: FontAwesome;" value='&#xf002' />

                        </form>
                        <form id="current-place">
                            <input type="submit" style="font-family: FontAwesome;" value='&#xf3c5' autocomplete="off"
                                autofocus="on" id="current-location-button" />

                        </form>

                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-3">
                    <div class="table">
                        <ul class="tableTwo">

                            <li id="humidity">Humidity:[ ]</li>
                            <li id="wind">Wind:[ ]</li>
                        </ul>
                    </div>
                </div>

                <div class="col-5 text-center">
                    <div class="temp" id="temp">
                        <p class="cityName"> TODAY...</p>
                        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt=clear id="sun"></img><span
                            class="farenheit" id="farenheitLink">76Â°</span>
                        <p class="mostly"> mostly sunny</p>
                    </div>

                </div>

                <div class="col-4">
                    <div class="bigArrow">
                        <p>
                            <span class="red"><i class="fa-solid fa-arrow-up-long red"></i></span><span class="blue"> <i
                                    class="fa-solid fa-arrow-down-long blue"></i></span>
                        </p>

                        <p>
                            <span class="highOne">[H] </span><span class="lowOne"> [L]</span>
                        </p>
                    </div>

                </div>
            </div>

        </div>

        <div class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col circle mn-30">
                    <div class="circleOne">
                        <p class="weather-forecast-date">Mon</p>
                        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt=clear class="emoji">
                        </img>
                        <p>
                            <span class="high"> [H] </span><span class="low">[L]</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <p class="openSource">
        <a href="https://github.com/KarenJPerez1280/Weather-app-Perez" class="link" target="blank">open-source code
        </a> by Karen Perez
    </p>
    </div>
    <script src="index.js"></script>
</body>

</html>
